{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row">
    <div class="row">
        <div class="col-12"> 
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="">Examination</a></li>                  
                        <li class="breadcrumb-item active">Create</li>
                    </ol>
                </div>
                <h4 class="page-title">Create Examination</h4>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>ERROR! </strong> {{error}}
                </div> 
                {% endif %}
                {% if success %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success! </strong> {{success}}
                </div> 
                {% endif %} 
                <form method="POST" action="{% url 'examination_app:create' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="examination_body" class="col-form-label">Examination Body</label>
                        <select id="examination_body" name="examination_body" class="form-control ">
                            <option value="none" selected disabled hidden>
                                Examination Body
                            </option>
                            {% for val in examination_body %}    
                                <option value={{val.id}}>{{val}}</option>                                
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="acronym" class="col-form-label">Acronym</label>
                        <input type="text" required class="form-control" id="acronym" name="acronym" placeholder="acronym" v-model="acronym">
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" required class="form-control" id="name" name="name" placeholder="name" v-model="name">
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Save">
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}













<h1> Create Examination </h1>
<form method="POST" action="{% url 'examination_app:create' %}">
    {% csrf_token %}
    <label for="examination_body" class="col-form-label">Examination Body</label>
    <select id="examination_body" name="examination_body">
        {% for data in examination_body %}
        <option value="data.id"> {{data.acronym}} </option>
        {% endfor %}
    </select>
    <br><br>

    <label for="acronym" class="col-form-label">Acronym</label>
    <input type="text" name="acronym", id="acronym" placeholder="Acronym">
    <br><br>

    <label for="name" class="col-form-label">Name</label>
    <input type="text" name="name", id="name" placeholder="Name">
    <br><br>

    <input type="submit" name="submit" value="Create">
</form>
